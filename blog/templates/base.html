{% load menu utils %}
{% load rabidratings_extras %}
{% load strings %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/theme/style.css" type="text/css" media="screen" />
	<link rel="alternate" type="application/rss+xml" title="Latest Post RSS Feed" href="{% url rss_feed "latest" %}" />
	<link rel="shortcut icon" type="image/ico" href="/static/img/webico.ico" />
	<meta name="verify-v1" content="5l8gAzcQ6k3ZBsFKJu1QhCuRjVnQqg5KLlGbPtyISGM=" />
	{% rating_header %}
	
	<script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-18371716-1']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
        
<body>
    <div id="bgcontain"> 
        <div id="header">
            <h1><a href="/">{% webtitle %}</a></h1>
            <form action="/search/" method="GET">
		    <div>
			    <input type="text" value="Search..." onfocus="if (value =='Search...'){value =''}" onblur="if (value ==''){value='Search...'}" name="s" id="s" />
			    <input type="image" id="searchsubmit" value="Search" src="/static/theme/images/search.gif" />
		    </div>
            </form>
        </div> 

        <div id="menu">
		{% get_menu %}
        </div>
        <div class="contain">
            <div class="narrowcolumn">
                <div style="word-wrap: break-word; overflow: hidden;">
                	{% block content %} {% endblock %}
            	</div>
        	</div>

            {% include "sidebar.html" %}
        
	    </div>
        <hr />
{% include "footer.html" %}

<link type="text/css" rel="stylesheet"
    href="/static/highlight/SyntaxHighlighter.css"></link>
<script language="javascript" src="/static/highlight/shCore.js"></script>
<script language="javascript" src="/static/highlight/shBrushPython.js"></script>
<script language="javascript" src="/static/highlight/shBrushXml.js"></script>
<script language="javascript" src="/static/highlight/shBrushCpp.js"></script>
<script language="javascript">
window.onload = function () {
    dp.SyntaxHighlighter.ClipboardSwf = '/static/highlight/clipboard.swf';
    dp.SyntaxHighlighter.BloggerMode();
    dp.SyntaxHighlighter.HighlightAll('code');
}
</script>
